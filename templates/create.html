{% extends "layout.html" %}

{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
<div class="container">
  <h1>Create post</h1>
  <form method="POST" action="/">
    {{ form.csrf_token }}
    {{ form.title.label }} {{ form.title(size=20) }}
    {{ form.body }} {{ form.author_name }} {{ form.submit }}
    <input type="submit">
</form>
</div>
{% endblock %}
