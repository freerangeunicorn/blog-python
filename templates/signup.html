{% extends "layout.html" %}
{% block content %}
<div class="container text-center">
<form class="form-signin" method="POST">
    <img class="mb-4" src="https://image.spreadshirtmedia.com/image-server/v1/compositions/1017854620/views/1,width=650,height=650,appearanceId=70,backgroundColor=fff,version=1537531302/it-doesnt-take-a-marine-biologist-to-see-how-cool-narwhals-are-theyre-cute-theyre-cuddly-and-they-rule-the-seven-seas-with-their-signature-horn.jpg" alt="" width="72" height="72">


    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <label class="sr-only">Email address</label>
    <input name='first_name' type="text" id="inputEmail" class="form-control" placeholder="First name" required autofocus>
    <label class="sr-only">Email address</label>
    <input name='last_name' type="text" id="inputEmail" class="form-control" placeholder="Last name" required autofocus>



    <label for="inputEmail" class="sr-only">Email address</label>
    <input name='email' type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input name='password' type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
  </form>
</div>

  {% endblock %}
